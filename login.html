<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Page title -->
    <title>Bootstrap Admin Template</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- css files from plugins -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/boxicons/css/boxicons.min.css">
    <!-- master stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-content">
            <div class="login-header">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="">
                    <h3>Admin Login!!</h3>
                </div>
            </div>
            <div class="login-body">
                <form action="">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bx bx-user"></i>
                            </span>
                            <input type="text" id="email" class="form-control" name="email"  placeholder="demo@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bx bx-key"></i>
                            </span>
                            <input type="password" id="password" class="form-control" name="email"  placeholder="*******">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="" id="rem_me" class="form-check-input">
                            <label for="rem_me">Remember Me</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success w-100" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jquery plugins -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Page title -->
    <title>Login page</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.png">
    <!-- login style -->
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-left">
                <h3>Hi!, <br> Welcome back</h3>
            </div>
            <div class="login-right">
                <div class="login-form-heading">
                    <h3>Admin Login</h3>
                </div>
                <div class="login-form">
                    <form action="../index.html" method="post">
                        <div class="login-form-group">
                            <input type="text" name="username" placeholder="Username or Email" class="login-form-control">
                        </div>
                        <div class="login-form-group">
                            <input type="password" name="password" placeholder="Password" class="login-form-control">
                        </div>
                        <div class="login-form-submit-button">
                            <button class="login-button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
